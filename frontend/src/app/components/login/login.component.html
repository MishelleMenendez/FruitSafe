<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-6 d-none d-md-block">
      <img src="assets/frutas.png" class="img-fluid" alt="Frutas">
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <form (ngSubmit)="logIn()">
            <div class="form-group">
              <label for="email">Correo electronico:</label>
              <input type="email" class="form-control" id="email" placeholder="example@ups.edu.ec" name="email" [(ngModel)]="email">
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password" [(ngModel)]="password">
            </div><br>
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <button type="submit" class="btn w-100" [disabled]="isSubmitting">Iniciar sesion</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
