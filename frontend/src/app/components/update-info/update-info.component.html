<div class="container">
  <div class="row justify-content-center align-items-center vh-auto">
    <div class="col-12 col-md-8">
      <h2>Agregar Información</h2>
      <form [formGroup]="addInfoForm" (ngSubmit)="onAddInfo()">
        <div class="form-group">
          <label for="addTitulo">Título:</label>
          <input id="addTitulo" formControlName="titulo" class="form-control">
        </div>
        <div class="form-group">
          <label for="addDescripcion">Descripción:</label>
          <textarea id="addDescripcion" formControlName="descripcion" class="form-control" rows="5"></textarea>
        </div>
        <button type="submit" class="btn">Agregar Información</button>
      </form>

      <h2>Modificar Información</h2>
      <form [formGroup]="infoForm" (ngSubmit)="confirmUpdate()">
        <div class="form-group">
          <label for="titulo">Título:</label>
          <input id="titulo" formControlName="titulo" class="form-control" [disabled]="isFormLocked">
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" formControlName="descripcion" class="form-control" [disabled]="isFormLocked" rows="5"></textarea>
        </div>
        <button type="submit" class="btn" [disabled]="isFormLocked">Actualizar Información</button>
      </form>

      <h2>Lista de Información</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Título</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let info of infos">
            <td>{{ info.titulo }}</td>
            <td>{{ info.descripcion }}</td>
            <td>
              <button class="btn_list" (click)="onSelectInfo(info)">Modificar</button>
              <button class="btn_list" (click)="onDeleteInfo(info._id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<div class="modal" tabindex="-1" [ngClass]="{'show d-block': showModal}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmar Actualización</h5>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas actualizar esta información?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" (click)="closeModal()">Cancelar</button>
        <button type="button" class="btn" (click)="onSubmit()">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" [ngClass]="{'show d-block': showDeleteModal}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmar Eliminación</h5>
        <button type="button" class="close" (click)="closeDeleteModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar esta información?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" (click)="closeDeleteModal()">Cancelar</button>
        <button type="button" class="btn" (click)="confirmDelete()">Confirmar</button>
      </div>
    </div>
  </div>
</div>
